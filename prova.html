<html>
//com
	<head>
		<title>Load OBJ File</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OBJLoader.js"></script>
		<script src="lib/MTLLoader.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/DAT.GUI.js"></script>
	</head>
	<body>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			var inspectCamera ={
				active: true,
				a:  function activateInspectionCamera() {
					if (this.active==true){
					controls = new THREE.OrbitControls( camera, renderer.domElement );
					controls.enableDamping = true;
					controls.dampingFactor = 0.25;
					controls.enableZoom = true;
				} 
			}
			}

			/*function activateInspectionCamera(){ 
				if (inspectCamera.active==true){
					controls = new THREE.OrbitControls( camera, renderer.domElement );
					controls.enableDamping = true;
					controls.dampingFactor = 0.25;
					controls.enableZoom = true;
				}
			}*/
			
			window.onload = function() {
			var gui = new DAT.GUI();
  			gui.add(inspectCamera, 'active');
  			inspectCamera.a();
  		}


			// instantiate a loader
			/*var loader = new THREE.OBJLoader();

			// load a resource
			loader.load(
				// resource URL
				'models/starwars-tie-fighter.obj',
				// Function when resource is loaded
				function ( object ) {
					//object.material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
					scene.add( object );
				}
			);*/

			//-------------------------------
			var mtlLoader = new THREE.MTLLoader();
				mtlLoader.load( 'models/starwars-tie-fighter.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.load( 'models/starwars-tie-fighter.obj', function ( player ) {
						scene.add( player );

					} );

				});
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );
				//--------------------------------------
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.x = 2*(Math.PI)
			camera.position.z = 10;
			
			function render() {
				requestAnimationFrame(render);
				
				stats.update();
				
				renderer.render(scene, camera);
			}
			
			render();
		</script>
	</body>
</html>
